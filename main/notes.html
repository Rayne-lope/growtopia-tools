  <!-- Modal untuk menambah/edit catatan -->
    <div id="note-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center p-4">
        <div class="bg-gradient-to-br from-[#1F2A44] to-[#0E1B3B] rounded-2xl border border-white/10 shadow-2xl w-full max-w-lg p-6 relative">
            <h2 id="modal-title" class="text-2xl font-bold mb-4">Create a New Note</h2>
            <form id="note-form">
                <input type="hidden" id="note-id">
                <div class="mb-4">
                    <label for="note-title" class="block text-sm font-medium text-slate-300 mb-1">Title</label>
                    <input type="text" id="note-title" class="block w-full px-3 py-2 bg-white/5 border border-white/10 rounded-lg text-slate-100 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
                </div>
                <div class="mb-6">
                    <label for="note-content" class="block text-sm font-medium text-slate-300 mb-1">Content</label>
                    <textarea id="note-content" rows="8" class="block w-full px-3 py-2 bg-white/5 border border-white/10 rounded-lg text-slate-100 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-400" required></textarea>
                </div>
                <div class="flex justify-end gap-4">
                    <button type="button" id="cancel-btn" class="px-5 py-2 bg-white/10 border border-white/10 rounded-lg font-medium hover:bg-white/20 transition-all">Cancel</button>
                    <button type="submit" class="px-5 py-2 bg-gradient-to-r from-indigo-500 to-indigo-600 rounded-lg font-medium hover:from-indigo-600 hover:to-indigo-700 transition-all">Add Note</button>
                </div>
            </form>
            <button id="close-modal-btn" class="absolute top-4 right-4 text-slate-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>


  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Elemen DOM
        const addNoteBtn = document.getElementById('add-note-btn');
        const modal = document.getElementById('note-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const noteForm = document.getElementById('note-form');
        const noteTitleInput = document.getElementById('note-title');
        const noteContentInput = document.getElementById('note-content');
        const noteIdInput = document.getElementById('note-id');
        const notesContainer = document.getElementById('notes-container');
        const noNotesPlaceholder = document.getElementById('no-notes-placeholder');
        const searchInput = document.getElementById('search-input');
        
        // Mengambil notes dari localStorage atau array kosong jika tidak ada
        let notes = JSON.parse(localStorage.getItem('growtopia-notes')) || [];

        // --- FUNGSI ---

        // Fungsi untuk menyimpan notes ke localStorage
        const saveNotes = () => {
            localStorage.setItem('growtopia-notes', JSON.stringify(notes));
        };

        // Fungsi untuk merender/menampilkan semua notes
        const renderNotes = (filter = '') => {
            notesContainer.innerHTML = '';
            const filteredNotes = notes.filter(note => 
                note.title.toLowerCase().includes(filter.toLowerCase()) || 
                note.content.toLowerCase().includes(filter.toLowerCase())
            );

            if (filteredNotes.length === 0) {
                noNotesPlaceholder.classList.remove('hidden');
            } else {
                noNotesPlaceholder.classList.add('hidden');
                filteredNotes.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach(note => {
                    const noteElement = document.createElement('article');
                    noteElement.className = 'rounded-2xl bg-white/5 backdrop-blur-xl border border-white/10 p-5 shadow-xl transition-all duration-300 card-hover flex flex-col';
                    noteElement.innerHTML = `
                        <div class="flex-1">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="font-semibold text-lg">${note.title}</h3>
                                <!-- Tombol Pin (fitur masa depan) -->
                            </div>
                            <p class="text-sm text-slate-300 mb-4 break-words whitespace-pre-wrap">${note.content.substring(0, 100)}${note.content.length > 100 ? '...' : ''}</p>
                        </div>
                        <div class="flex justify-between items-center mt-4 pt-4 border-t border-white/10">
                            <p class="text-xs text-slate-400">${new Date(note.date).toLocaleDateString()}</p>
                            <div>
                                <button data-id="${note.id}" class="edit-btn p-2 rounded-lg hover:bg-white/20 transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L16.732 3.732z"/></svg>
                                </button>
                                <button data-id="${note.id}" class="delete-btn p-2 rounded-lg hover:bg-rose-500/20 text-rose-400 transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                                </button>
                            </div>
                        </div>
                    `;
                    notesContainer.appendChild(noteElement);
                });
            }
        };

        // Fungsi untuk membuka modal
        const openModal = (note = null) => {
            noteForm.reset();
            if (note) {
                document.getElementById('modal-title').innerText = 'Edit Note';
                noteTitleInput.value = note.title;
                noteContentInput.value = note.content;
                noteIdInput.value = note.id;
            } else {
                document.getElementById('modal-title').innerText = 'Create a New Note';
                noteIdInput.value = '';
            }
            modal.classList.remove('hidden');
        };

        // Fungsi untuk menutup modal
        const closeModal = () => {
            modal.classList.add('hidden');
        };

        // --- EVENT LISTENERS ---

        // Buka modal untuk membuat catatan baru
        addNoteBtn.addEventListener('click', () => openModal());

        // Tutup modal
        closeModalBtn.addEventListener('click', closeModal);
        cancelBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Simpan atau update catatan
        noteForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const title = noteTitleInput.value.trim();
            const content = noteContentInput.value.trim();
            const id = noteIdInput.value;

            if (id) {
                // Update catatan yang ada
                const note = notes.find(n => n.id === id);
                if (note) {
                    note.title = title;
                    note.content = content;
                    note.date = new Date().toISOString();
                }
            } else {
                // Buat catatan baru
                const newNote = {
                    id: Date.now().toString(),
                    title,
                    content,
                    date: new Date().toISOString()
                };
                notes.push(newNote);
            }

            saveNotes();
            renderNotes();
            closeModal();
        });

        // Event listener untuk tombol edit dan delete
        notesContainer.addEventListener('click', (e) => {
            const target = e.target.closest('button');
            if (!target) return;

            const id = target.dataset.id;
            if (target.classList.contains('delete-btn')) {
                // Hapus catatan
                notes = notes.filter(note => note.id !== id);
                saveNotes();
                renderNotes(searchInput.value);
            } else if (target.classList.contains('edit-btn')) {
                // Edit catatan
                const noteToEdit = notes.find(note => note.id === id);
                if (noteToEdit) {
                    openModal(noteToEdit);
                }
            }
        });
        
        // Event listener untuk pencarian
        searchInput.addEventListener('input', (e) => {
            renderNotes(e.target.value);
        });


        // Render catatan saat halaman pertama kali dimuat
        renderNotes();
    });
  </script>
